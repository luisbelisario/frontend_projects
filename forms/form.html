<h1>Formulario</h1>

<style>
    input, textarea {
        display: block;
        margin-bottom: 10px;
    }

    div span {
        display: block;
        margin-bottom: 10px;
    }

    div input, select {
        display: inline-block;
        margin-bottom: 10px;
    }


</style>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <span>Nome:</span>
    <input type="text" name="nome">
    <span>Senha:</span>
    <input type="password" name="senha">
    <span>Bio:</span>
    <textarea name="bio" cols="30" rows="5"></textarea>
    <div>
        <span>Cargo:</span>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <span>Status:</span>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <div>
        <span>Estado:</span>
        <select name="estado">
            <option value="">Selecione</option>
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
        </select>
    </div>
    <div>
        <span>Outros interesses:</span>
        <select name="interesses" multiple size="3">
            <option value="">Selecione</option>
            <option value="1">Informatica</option>
            <option value="2">Esportes</option>
            <option value="3">Gastronomia</option>
        </select>
    </div>
    <!--É possivel realizar actions diferentes em forms usando formaction nos buttons-->
    <button type="submit" formaction="http://localhost:3003/usuarios">Incluir</button>
    <button type="submit" formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>
