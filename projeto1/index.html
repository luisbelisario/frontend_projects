<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>meu site</title>
</head>
<body>
    <!--navbar-->
    <header>
        <img src="img/santos.png" alt="estrela ninja">
        <h2>Luis Henrique</h2>
        <nav>
            <!--O id só pode ser utilizado uma vez em cada página-->
            <ul id="navbar-list">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projeto</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!--fim navbar-->

    
    <!--a tag main indica que aquele é o conteudo principal do site-->
    <main>
        <!--banner-->
        <div id="banner-info">
            <div id="banner-info">
                <h1>Portfolio Luis Santos</h1>
                <img src="img/ninja.png" alt="ninja">
                <p>Conheça meus projetos</p>
            </div>
        </div>
        <!--fim banner-->

        <!--sobre-->
        <!--a tag section indica que temos uma nova seção no site-->
        <section id="about-section">
            <h2>Descubra como posso ajudar</h2>
            <p>Lorem ipsum</p>
        </section>
        <!--fim sobre-->
    </main>
    
</body>
</html>
